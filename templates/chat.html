<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - VartaLab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="chat-page">
    <div class="neon-bg"></div>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <span>{{ (current_user.name or current_user.username)[0].upper() }}</span>
                    </div>
                    <div class="user-details">
                        <h3>{{ current_user.name or current_user.username }}</h3>
                        <span class="status online">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="mobile-close" onclick="closeSidebar()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <a href="{{ url_for('logout') }}" class="btn-icon" title="Logout">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </a>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search users...">
                </div>
            </div>
            
            <div class="users-list" id="users-list">
                <div class="loading">Loading users...</div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-main" id="chat-main">
            <div class="mobile-header">
                <button class="btn-icon" id="mobile-menu" onclick="openSidebar()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="chat-header-info" id="mobile-chat-info">
                    <span>Select a user to start chatting</span>
                </div>
            </div>
            
            <div class="chat-welcome" id="chat-welcome">
                <div class="welcome-content">
                    <div class="welcome-icon">ðŸ’¬</div>
                    <h3>Welcome to VartaLab</h3>
                    <p>Select a user from the sidebar to start a conversation</p>
                </div>
            </div>
            
            <div class="chat-area" id="chat-area" style="display: none;">
                <div class="chat-header" id="chat-header">
                    <div class="chat-user-info">
                        <div class="user-avatar" id="chat-avatar">
                            <span id="chat-avatar-text">U</span>
                        </div>
                        <div class="user-details">
                            <h3 id="chat-username">User</h3>
                            <span class="status online">Online</span>
                        </div>
                    </div>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="messages" id="messages"></div>
                </div>
                
                <div class="message-input-container">
                    <form id="message-form" class="message-form">
                        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                        <button type="submit" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
